{% extends "templates/base.html" %}

{% block content %}
<div class="spacer"></div>
<div class="connect_challonge-block">
  <h2 class="connect_challonge-block">Connect Your Challonge Account</h2>
  </br>
  <form action = "/users/{{current_user}}/connect_challonge/"  method = "post">
  <div class="form-group">
    <input type="text" class="form-control" name="challonge-username" placeholder="Username">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-default">Connect your account</button>
  </div>
  </form>
  <button type ="submit" class="btn btn-default">
    <a href="/users/{{current_user}}/test_challonge/">I have accepted the invitation</a>
  </button>

</div>
{% endblock %}
