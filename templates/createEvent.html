{% extends "templates/base.html" %}

{% block content %}

<h2>Create an Event</h2>
<h4>All fields required!</h4>
<!-- Event Name (UNIQUE) -->
<form action = "/events/createEvent/"  method = "post">
<div class="form-group">
	<label for="event_name">Event Name</label>
<input type="text" class="form-control" name="event_name">
</div>

<div class="form-group">
<div class="row">
  <div class="col-lg-12">
    <label for="fname">Event Date(Year-month-day 24Hour:Minute:Second)</label>
    <input type="datetime" class="form-control" name="event_date">
  </div>
  <!-- <div class="col-lg-6">
    <label for="lname">Event Time</label>
    <input type="time" class="form-control" name="event_time">
  </div> -->
</div>
</div>
<!-- Location (city) -->
<div class="form-group">
<label for="entry_fee">Entry Fee (venue fee)</label>
<input type="text" class="form-control" name="entry_fee">
</div>
<!-- Password and Confirm Password -->
<div class="form-group">
	<label for="max_participants">Max participants</label>
<input type="text" class="form-control" name="max_participants">
</div>
<div class="form-group">
	<label for="location">Location</label>
<input type="text" class="form-control" name="location">
</div>
<!-- Is streaming, and bringing stream equipment -->
<div class="form-group">
<div class="row">
  <div class="col-lg-6">
    <label for="is_streaming">Will tournament be streamed?</label>
    <input type="checkbox" class="form-control" name="is_streaming">
  </div>
  <div class="col-lg-6">
    <label for="provides_stream">Will streaming equipment be provided by TO?</label>
    <input type="checkbox" class="form-control" name="provides_stream">
  </div>
</div>
</div>
<!-- -->
<div class="form-group">
<button type="submit" class="btn btn-default">Submit</button>
</div>
</form>


{% endblock %}
